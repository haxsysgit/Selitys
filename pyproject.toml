[project]
name = "selitys"
version = "2.1.0"
description = "A developer onboarding tool that explains backend codebases"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "watchfiles>=0.21.0",
]

[project.scripts]
selitys = "selitys.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/selitys"]
