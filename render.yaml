services:
  - type: web
    name: selitys
    runtime: docker
    plan: free
    branch: main
    healthCheckPath: /api/health
    envVars:
      - key: SELITYS_API_KEY
        sync: false
      - key: SELITYS_BASE_URL
        sync: false
      - key: SELITYS_MODEL
        sync: false
      - key: GITHUB_TOKEN
        sync: false
