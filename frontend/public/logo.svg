  <path
    d="M15.5 14.5 C15.5 13 17 11.5 20 11.5 C23 11.5 24.5 13 24.5 14.5 C24.5 16.5 22 17 20 18 C18 19 15.5 19.5 15.5 22 C15.5 24 17 25.5 20 25.5 C23 25.5 24.5 24 24.5 22.5"
    fill="none"
    stroke="#22D3EE"
    stroke-width="2.5"
    stroke-linecap="round"
    filter="url(#glow)"
  />
  <path
    d="M15.5 14.5 C15.5 13 17 11.5 20 11.5 C23 11.5 24.5 13 24.5 14.5 C24.5 16.5 22 17 20 18 C18 19 15.5 19.5 15.5 22 C15.5 24 17 25.5 20 25.5 C23 25.5 24.5 24 24.5 22.5"
